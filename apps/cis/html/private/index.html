<!DOCTYPE html>
<html xml:lang="ru" xmlns="http://www.w3.org/1999/xhtml" lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <title>Traefik routers</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/images/favicon.png">

</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 5%">
        <h4><a href="https://github.com/dopos/dcape">DCAPE</a> Continuous Integration Server</h4>
        <h5>Server routers</h5>
        <p>
          <ul id='sites'>
          </ul>
        </p>
      </div>
    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script>
  function parseList(data){
    var ul = document.getElementById('sites');
    var routerArray = JSON.parse(data);
    var arrayLength = routerArray.length;
    var port = "";
    var reHost = /Host\(`(\S+)`/;
    var rePrefix = /Path\S*\(`([^`]+)`/;
    if (location.port != '') port = ':' + location.port;
    for (var i = 0; i < arrayLength; i++) {
        var router = routerArray[i];
        var rule = router["rule"];
        var a;
        var hosts = reHost.exec(rule);
        var prefixes = rePrefix.exec(rule);
        if (hosts == null) {
          a = document.createElement('text');
          a.innerHTML = rule; //router["name"];
        } else {
          a = document.createElement('a');
          var href = location.protocol + '//' + hosts[1] + port;
          if (prefixes == null) {
            href += '/';
          } else {
            href += prefixes[1];
          }
          a.href = href;
          a.innerHTML = router["service"];
          a.setAttribute('target', '_blank');
        }
        var li = document.createElement('li');
        li.appendChild(a);
        ul.appendChild(li);
      }
  }

  function Get(url){
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.send();
    xhr.onreadystatechange = function() {
      if (xhr.readyState != 4) return;
      if (xhr.status != 200) {
        console.log(xhr.status + ': ' + xhr.statusText);
      } else {
        parseList(xhr.responseText);
      }
    }
  }

  function ready() {
    document.title = location.host + ' - ' + document.title;
    Get("/api/http/routers");
  }
  document.addEventListener("DOMContentLoaded", ready);
</script>

</body>
</html>
